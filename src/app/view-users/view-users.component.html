<div class ="bg">
    <div class ="container text-center">
    <h2> User Registration </h2>
</div>
<div class ="container ">
    <div class ="row">
        <div class ="search-hero">
            <input type="text" class="form-control" [(ngModel)]= "searchText" name="search" placeholder="Search" autocomplete="off">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>E-Mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Location</th>
                </tr>
            </thead>
           
            <tbody *ngFor= "let item of users | filter:searchText">
              <tr>
                <td>{{item.email}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.location}}</td>
              </tr>
            </tbody>
          </table>
          <button [routerLink]= "['/login']" class="btn btn-primary" style="width: 5%;">Back</button>
    </div>
</div>
