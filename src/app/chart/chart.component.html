<div>
    <div class="container">       
            <div style="display: block">
              <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [type]="barChartType">
              </canvas>
            </div>
            <!-- <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button> -->
        <form [formGroup]= "chartForm">
            <select formControlName ="charttypes" (change)="changeSuit($event)" id="accesstype" style="width: auto;background: powderblue;">
                <option *ngFor="let chart of charttypes" [value]="chart">{{chart}}</option>
            </select>
        </form>

    </div>
</div>
