<div class="card" style="width: 30%;">
    <img class="" src="assets/images/im1.jpg">
    <img class="" src="assets/images/im3.jpg">
  </div>
  <mat-card class="my-card" style="width: 50%;">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]= "registerForm" autocomplete="off" novalidate (ngSubmit)= "OnSubmit()" class="my-form">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-hint align="end">Enter Email</mat-hint>
          <mat-error *ngIf="hasError('email','required')">Email is required</mat-error>
          <mat-error *ngIf="hasError('email','email')">Enter Email</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-hint align="end">Enter Password</mat-hint>
          <mat-error *ngIf="hasError('password','required')">Password is required</mat-error>
          <mat-error *ngIf="hasError('password','minlength')">Enter Password</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="FirstName" formControlName="firstname">
            <mat-hint align="end">Enter FirstName</mat-hint>
            <mat-error *ngIf="hasError('firstname','required')">FirstName is required</mat-error>
            <mat-error *ngIf="hasError('firstname','minlength')">Enter FirstName</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="LastName" formControlName="lastname">
            <mat-hint align="end">Enter LastName</mat-hint>
            <mat-error *ngIf="hasError('lastname','required')">LastName is required</mat-error>
            <mat-error *ngIf="hasError('lastname','minlength')">Enter LastName</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Location" formControlName="location">
            <mat-hint align="end">Enter Location</mat-hint>
            <mat-error *ngIf="hasError('location','required')">Location is required</mat-error>
            <mat-error *ngIf="hasError('location','minlength')">Enter Location</mat-error>
          </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
          <a [routerLink]= "['/login']" class="btn btn-link">Cancel</a>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
